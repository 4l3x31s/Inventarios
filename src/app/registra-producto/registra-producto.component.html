<div class="row">
  <div class="center-align">
  <h5>Registro de Nuevos Productos</h5>
  </div>
  <form class="col s12" >
    <div class="row">
      <div class="center-align input-field col s4">
        <input id="cod_articulo" [(ngModel)]="codigoArticulo" name="codigoArticulo" type="text" class="validate" value="" placeholder="ej. asc0123" (change)="buscaProducto()">
        <label for="cod_articulo">Código Artículo</label>
      </div>
    </div>
    <div class="divider"></div>
    <div class="row">
      <div class="center-align input-field col s9">
        <input id="descripcion" type="text" class="validate" [(ngModel)]="descripcion" value="" placeholder="ej. producto..." name="descripcion">
        <label for="descripcion">Descripción</label>
      </div>
      <div class="center-align input-field col s6">
        <input [(ngModel)]="precioKilo" id="precio_kilo" (change)="calculaPrecioFinal()" type="number"  class="validate" [ngModelOptions]="{standalone: true}">
        <label for="precio_kilo">Precio por Kilo</label>
      </div>

      <div class="center-align input-field col s6 ">
        <input id="gastos" type="number" (change)="calculaPrecioFinal()" step="any" value="{{montoGasto | number : '1.0'}}" disabled [(ngModel)]="montoGasto" class="validate" [ngModelOptions]="{standalone: true}">
        <label for="gastos">Gastos</label>
      </div>
      <div class="center-align input-field col s6">
        <input id="peso_stock" [(ngModel)]="pesoStock" (change)="calculaPrecioFinal()" type="number"  class="validate" [ngModelOptions]="{standalone: true}">
        <label for="peso_stock">Precio Stock</label>
      </div>
      <div class="center-align input-field col s6 ">
        <input id="precio_compra" [(ngModel)]="precioCompra" (change)="calculaPrecioFinal()" type="number" readonly name="precioCompra">
        <label for="precio_compra">Precio Compra</label>
      </div>
      <div class="center-align input-field col s6">
        <input id="p_zona_franca" type="number" (change)="calculaPrecioFinal()" [(ngModel)]="precioZonaLibre" class="validate" [ngModelOptions]="{standalone: true}">
        <label for="p_zona_franca">P. Zona Franca</label>
      </div>
      <div class="center-align input-field col s6 ">
        <input id="precio_venta" type="number" [(ngModel)]="precioVenta " step="any" (change)="calculaPrecioFinal()" class="validate" name="precioVenta">
        <label for="precio_venta">Precio Venta</label>
      </div>
      <div class="center-align input-field col s6">
        <input id="gastos_perc" type="number" (change)="calculaPrecioFinal()" step="any" [(ngModel)]="porcentajeGastos" name="gastos_perc"  class="validate">
        <label for="gastos_perc">% Gastos %</label>
      </div>
      <div class="center-align input-field col s6 ">
        <input id="precio_mercado" type="number" [(ngModel)]="precioMercado" step="any" (change)="calculaPrecioFinal()" name="precio_mercado" class="validate">
        <label for="precio_mercado">Precio Mercado</label>
      </div>
      <div class="center-align input-field col s9">
        <input id="mensaje" type="text" [(ngModel)]="mensaje" class="validate" value="" placeholder="ej. articulo..." name="mensaje">
        <label for="mensaje">Mensaje</label>
      </div>
    </div>
    <br />
    <div class="divider"></div>
    <div class="fixed-action-btn horizontal click-to-toggle">
      <a class="btn-floating btn-large red waves-effect waves-light">
        <i class="material-icons">menu</i>
      </a>
      <ul>
        <li><a class="btn-floating red waves-effect waves-light" (click)="guardarArticulo()"><i class="material-icons">save</i></a></li>
        <li><a class="btn-floating yellow darken-1 waves-effect waves-light" (click)="eliminarArticulo()"><i class="material-icons">delete</i></a></li>
        <li><a class="btn-floating green waves-effect waves-light"><i class="material-icons">publish</i></a></li>
        <li><a class="btn-floating blue waves-effect waves-light"><i class="material-icons">attach_file</i></a></li>
      </ul>
    </div>

    <div class="center-align input-field col s4 ">
      <input id="jasmine_content" type="number"  step="any" name="precio_mercado" class="validate" value="0">
      <label for="precio_mercado">Nazareo</label>
    </div>
    <div class="center-align input-field col s4 ">
      <input id="s" type="number"  step="any" name="precio_mercado" class="validate" value="0">
      <label for="precio_mercado">Galeria</label>
    </div>
    <div class="center-align input-field col s4 ">
      <input id="ss" type="number"  step="any" name="precio_mercado" class="validate" value="0">
      <label for="precio_mercado">Precio Por Llegar</label>
    </div>
    <div class="center-align input-field col s4 ">
      <input id="sss" type="number"  step="any" name="precio_mercado" class="validate" value="0">
      <label for="precio_mercado">Amanecer</label>
    </div>
    <div class="center-align input-field col s4 ">
      <input id="ssss" type="number"  step="any" name="precio_mercado" class="validate" value="0">
      <label for="precio_mercado">Por Entregar</label>
    </div>
    <div class="center-align input-field col s4 ">
      <input id="ssssts" type="number" step="any" name="precio_mercado" class="validate" value="0">
      <label for="precio_mercado">Center</label>
    </div>
    <div class="center-align input-field col s4 ">
      <input id="sssss" type="number" step="any" name="precio_mercado" class="validate" value="0">
      <label for="precio_mercado">Deposito</label>
    </div>
    <div class="center-align input-field col s4 ">
      <input id="sssssss" type="number" step="any" name="precio_mercado" class="validate" value="0">
      <label for="precio_mercado">Por Recibir</label>
    </div>
    <div class="center-align input-field col s4 ">
      <input id="ssssssss" type="number" step="any" name="precio_mercado" class="validate" value="0">
      <label for="precio_mercado">Precio Mercado</label>
    </div>


  </form>

</div>
